name: Publish to npm

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build library
        run: npm run build

      - name: Debug Info
        run: |
          node -v
          npm -v

      - name: Upgrade npm
        run: npm install -g npm@latest

      - name: Publish to npm
        run: |
          unset NODE_AUTH_TOKEN
          npm publish --access public --provenance --registry https://registry.npmjs.org/
        env:
          NODE_AUTH_TOKEN: "" # Ensure it is empty
